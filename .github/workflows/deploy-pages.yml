name: Deploy PAC Tester to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - "src/pac_utils.h"
      - "src/pac_utils_dump.c"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Only one Pages deployment at a time. Cancel any in-progress run when a
# newer one starts, preventing the "multiple github-pages artifacts" error
# that occurs when two runs both reach the upload step concurrently.
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # Regenerate web/pac_utils.js from src/pac_utils.h so the deployed
      # site is always in sync even if someone forgot to run
      # `make -C src pac_utils_js` locally before committing.
      - name: Regenerate pac_utils.js
        run: make -C src pac_utils_js

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: web/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
