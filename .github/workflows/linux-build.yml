name: Linux Build

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make -C src
    - name: make dist
      run: |
        DESTDIR=dist make -C src install
        cd src/dist; mv usr/* .; rmdir usr; ls; cd ../..
